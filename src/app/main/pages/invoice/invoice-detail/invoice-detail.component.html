<div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
</div>
<div class="popup_main_div view_invoice_main">
    <h2 mat-dialog-title>
        View Invoice
        <button class="btn" mat-icon-button [mat-dialog-close]="false" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
      </button>
    </h2>
    <div mat-dialog-content class="mat-typography main">
        <div class=" one " fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <form name="invoiceDetailForm" id="invoiceDetailForm" [formGroup]="invoiceDetailForm" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form">
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" class="example" fxFlex="50" class="pr-4">
                        <mat-label>Client</mat-label>
                        <input matInput readonly placeholder="Client" formControlName="client">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example" fxFlex="50" class="pr-4">
                        <mat-label>Matter</mat-label>
                        <input matInput placeholder="Matter" readonly formControlName="Matter">
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" class="example" fxFlex="33" class="pr-4">
                        <mat-label>Invoice No</mat-label>
                        <input matInput placeholder="Invoice No" formControlName="InvoiceNo">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example" fxFlex="33" class="pr-4">
                        <mat-label>Invoice Date</mat-label>
                        <input matInput placeholder="Choose a date" readonly [satDatepicker]="picker2">
                        <!-- (dateInput)="choosedDate('input', $event)" (dateChange)="choosedDate('change', $event)" -->
                        <sat-datepicker #picker2 [rangeMode]="true"> </sat-datepicker>
                        <sat-datepicker-toggle matSuffix [for]="picker2"></sat-datepicker-toggle>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example" fxFlex="33" class="pr-4">
                        <mat-label>Due Date</mat-label>
                        <input matInput placeholder="Choose a date" readonly [satDatepicker]="picker1">
                        <!-- (dateInput)="choosedDate('input', $event)" (dateChange)="choosedDate('change', $event)" -->
                        <sat-datepicker #picker1 [rangeMode]="true"> </sat-datepicker>
                        <sat-datepicker-toggle matSuffix [for]="picker1"></sat-datepicker-toggle>
                    </mat-form-field>
                </div>
                <div class="one">
                    <mat-tab-group>
                        <mat-tab label="Time Entries" class="time-entries">
                            <div class="example-containerdata">
                                <table mat-table #table [dataSource]="invoiceData" [@animateStagger]="{value:'50'}">
                                    <ng-container matColumnDef="Invoice">
                                        <th mat-header-cell *matHeaderCellDef>Invoice</th>
                                        <td mat-cell *matCellDef="let row">
                                            <p class="job-title text-truncate">
                                                {{row.Invoice}}
                                            </p>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="Total">
                                        <th mat-header-cell *matHeaderCellDef>Total</th>
                                        <td mat-cell *matCellDef="let row">
                                            <p class="company text-truncate">
                                                {{row.Total }}
                                            </p>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="Outstanding">
                                        <th mat-header-cell *matHeaderCellDef>Total</th>
                                        <td mat-cell *matCellDef="let row">
                                            <p class="company text-truncate">
                                                {{row.Outstanding }}
                                            </p>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="Allocated">
                                        <th mat-header-cell *matHeaderCellDef>Total</th>
                                        <td mat-cell *matCellDef="let row">
                                            <p class="company text-truncate">
                                                {{row.Allocated }}
                                            </p>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="Matter">
                                        <th mat-header-cell *matHeaderCellDef>Matter</th>
                                        <td mat-cell *matCellDef="let row">
                                            <p class="company text-truncate">
                                                {{row.Matter }}
                                            </p>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row class="tbl_fix_header" *matHeaderRowDef="displayedColumns; sticky: true"></tr>

                                    <tr mat-row [style.background]="highlightedRows == row.PERSONGUID ? selectedColore : ''" *matRowDef="let row; columns: displayedColumns;" [ngClass]="highlightedRows == row.PERSONGUID ? 'row-text-colore' : ''" class="contact" (click)="editContact(row.PERSONGUID);highlightedRows = row.PERSONGUID"
                                        matRipple [@animate]="{value:'*',params:{y:'100%'}}">
                                    </tr>
                                </table>
                            </div>
                            <mat-paginator [pageSizeOptions]="[10, 20 ,50,100]" [pageSize]="pageSize" (page)="onPaginateChange($event)" showFirstLastButtons></mat-paginator>
                        </mat-tab>
                        <mat-tab label="Receipts"> Content 2 </mat-tab>
                        <mat-tab label="Interset Chatges"> Content 3 </mat-tab>
                    </mat-tab-group>
                </div>
            </form>
        </div>
    </div>
    <mat-dialog-actions align="end" class="popup_ftr">
        <button mat-raised-button color="accent" (click)="SaveReceipt()" [disabled]="isspiner"><mat-spinner *ngIf="isspiner"></mat-spinner>Add</button>
        <!-- <button mat-raised-button color="accent" (click)="ondialogSaveClick()" [disabled]="isspiner" *ngIf="action === 'edit'"><mat-spinner *ngIf="isspiner"></mat-spinner>Update</button> -->
        <button mat-raised-button color="primary" [mat-dialog-close]="false" cdkFocusInitial>Don`t Save</button>
    </mat-dialog-actions>
</div>
