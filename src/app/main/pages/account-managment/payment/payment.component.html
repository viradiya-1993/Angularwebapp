<div class="one" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <iframe [src]="safeSrc" width="100%" height="500px" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" style="padding-top: 20px;">
        <div fxFlex="92"></div>
        <div fxFlex="8">
            <button class="mainbtn_size" mat-raised-button color="accent" style="margin-right: 10px;" *ngIf="btntext=='Edit'" (click)="editPamentDetails()">{{btntext}}</button>
            <button class="mainbtn_size" mat-raised-button color="accent" style="margin-right: 10px;" *ngIf="btntext=='View'" (click)="ViewPamentDetails()">{{btntext}}</button>
        </div>
    </div>
</div>
