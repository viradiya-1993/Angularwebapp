<div id="contacts" class="con page-layout simple left-sidebar inner-sidebar inner-scroll">
    <!-- HEADER -->
    <div class="header business_head_tab accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                  {{clickbtn}}
              </span>
            </div>
        </div>
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex> </div>
    </div>

    <div class="content">
        <fuse-sidebar class="sidebar" name="contacts-main-sidebar" position="left" lockedOpen="gt-sm">
            <div class="content" fusePerfectScrollbar>
                <div class="sidebar-content">
                    <div class="card">
                        <div class="content py-16" fusePerfectScrollbar>
                            <div class="nav material2">
                                <div class="nav-item name" aria-label="inbox">
                                    <a (click)="basicInfoClick()" class="nav-link" matRipple [ngClass]="{'active accent':clickbtn ==='Basic Information'}">
                                        <span class="title">Basic Information</span>
                                    </a>
                                </div>

                                <div class="nav-item name" aria-label="inbox">
                                    <a (click)="ProductClick()" class="nav-link" matRipple [ngClass]="{'active accent':clickbtn ==='Products'}">
                                        <span class="title">Products</span>
                                    </a>
                                </div>

                                <div class="nav-item name" aria-label="inbox">
                                    <a (click)="ReceiptsClick()" class="nav-link" matRipple [ngClass]="{'active accent':clickbtn ==='Receipts'}">
                                        <span class="title">Receipts</span>
                                    </a>
                                </div>

                                <div class="nav-item name" aria-label="inbox">
                                    <a (click)="PaymentClick()" class="nav-link" matRipple [ngClass]="{'active accent':clickbtn ==='Payment'}">
                                        <span class="title">Payment</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fuse-sidebar>
        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>
            <div class="content">
                <form [formGroup]="accountMngForm" name="form">
                    <app-basic-info [accountMngForm]="accountMngForm" *ngIf="clickbtn ==='Basic Information'"></app-basic-info>
                    <app-products *ngIf="clickbtn ==='Products'"></app-products>
                    <app-receipts *ngIf="clickbtn ==='Receipts'"></app-receipts>
                    <app-payment *ngIf="clickbtn ==='Payment'"></app-payment>
                </form>
            </div>
            <mat-dialog-actions align="end" class="popup_ftr">
                <button class="mainbtn_size" mat-raised-button color="accent">Save</button>
                <button class="btn_2" mat-raised-button color="primary" cdkFocusInitial>Don't Save</button>
            </mat-dialog-actions>
        </div>
    </div>
</div>
