<div id="chronology" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div fxLayoutAlign="center" class="content">
        <div class="center p-24" fusePerfectScrollbar>
            <div class="content">
                <mat-table #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                        <mat-cell *matCellDef="let row">
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="topic">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Topic</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-sm>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="reference">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Reference</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="event_agreed">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Event Agreed</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="brief_page_no">
                        <mat-header-cell *matHeaderCellDef> Brief Page No </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="comment">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Comment</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-sm>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="privileged">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Privileged</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="witnesses">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Witnesses</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="text">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Text</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
