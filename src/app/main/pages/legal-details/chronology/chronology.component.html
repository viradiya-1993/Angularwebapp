<div id="chronology" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div fxLayoutAlign="center" class="content">
        <div class="center p-24" fusePerfectScrollbar>
            <div class="content">

                <div class="btn top_right_action_billing">
                    <button mat-icon-button (click)="openDialog()" aria-label="More">
                            <mat-icon class="secondary-text">more_vert</mat-icon>
                            </button>
                </div>

                <mat-table #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.date | date}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="topic">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Topic</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-sm>{{row.topic}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="reference">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Reference</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.reference}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="event_agreed">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Event Agreed</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.event_agreed}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="brief_page_no">
                        <mat-header-cell *matHeaderCellDef> Brief Page No </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.brief_page_no}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="comment">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Comment</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-sm>{{row.comment}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="privileged">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Privileged</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.privileged}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="witnesses">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Witnesses</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.witnesses}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="text">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Text</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.text}}
                        </mat-cell>
                    </ng-container>
                    <!-- <ng-container matColumnDef="button">
                        <mat-header-cell *matHeaderCellDef><button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More">
                            <mat-icon class="secondary-text">more_vert</mat-icon>
                        </button>
                
                        <mat-menu #moreMenu="matMenu">
                            <button mat-menu-item aria-label="remove" (click)="deleteContact(row)">
                                <mat-icon>delete</mat-icon>
                                <span>Remove</span>
                            </button>
                        </mat-menu> </mat-header-cell>
                        
                        <mat-cell *matCellDef="let row"></mat-cell>
                    </ng-container> -->
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
