<button mat-raised-button type="button" color="primary" id="refreshLegalTask" (click)="refreshLegalTask();">Refresh</button>
<div id="matters_detail_div" class="page-layout carded fullwidth">
    <div class="top-bg accent work_progress_height"></div>
    <!-- CENTER   fxLayout="row" fxLayoutAlign="start center"-->
    <!-- fxLayout="row" fxLayoutAlign="space-between center -->
    <div class="center">
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button class="mr-16" [routerLink]="'/matters'">
                    <mat-icon>arrow_back</mat-icon>
                    </button>
                <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2">
                        Task Detail for Matter({{currentMatter?.SHORTNAME}})
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Client </span>
                        <span> {{currentMatter?.MATTER}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="matter-serach-div sticky_search_div">
            <form name="form" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field class="example p-16" fxFlex="20" appearance="outline">
                    <mat-label>Matter</mat-label>
                    <input [(ngModel)]="legalTaskData.MatterName" name="MatterName" readonly matInput>
                </mat-form-field>

                <mat-icon matSuffix (click)='SelectMatter()' fxFlex="5">
                    <img class="seticon" src="assets/icons/web_app/icon_matter_d.ico" alt="" matTooltip="Twitter" matTooltipPosition="above">
                </mat-icon>

                <mat-form-field class="example p-16" fxFlex="20" appearance="outline">
                    <mat-label>Client</mat-label>
                    <input [(ngModel)]="legalTaskData.ContactName" name="ContactName" readonly matInput>
                </mat-form-field>

                <mat-icon matSuffix (click)='SelectContact()' fxFlex="5">
                    <img class="seticon" src="assets/icons/web_app/icon_contact_d.ico" alt="" matTooltip="Twitter" matTooltipPosition="above">
                </mat-icon>
                <mat-form-field fxFlex="20" class="example" appearance="outline">
                    <mat-label>Status</mat-label>
                    <mat-select (selectionChange)="selectStatus($event.value)" name="Status" [(ngModel)]="legalTaskData.Status">
                        <mat-option value=" ">All</mat-option>
                        <mat-option value="Incomplete">Incomplete</mat-option>
                        <mat-option value="Not Started">Not Started</mat-option>
                        <mat-option value="In Progress">In Progress</mat-option>
                        <mat-option value="Completed">Completed</mat-option>
                        <mat-option value="Waiting on someone else">Waiting on someone else</mat-option>
                        <mat-option value="Deferred">Deferred</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="search" appearance="outline" fxFlex="20">
                    <mat-label>Search</mat-label>
                    <input matInput placeholder="search" (keyup)='FilterSearch($event.target.value)'>
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                <!-- <mat-form-field class="example p-16" fxFlex="22" appearance="outline" >
                        <mat-label>Search</mat-label>
                        <input matInput placeholder="search"   >
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field> -->
            </form>
        </div>
        <div id="legalTasktab" class="page-layout simple left-sidebar  inner-sidebar">
            <div fxLayoutAlign="center" class="content">
                <div class="center more_tbl_clmn" fusePerfectScrollbar>
                    <div class="content">
                        <div class="btn top_right_action_billing_position">
                            <button mat-icon-button (click)="openDialog()" aria-label="More">
                                    <mat-icon class="secondary-text">more_vert</mat-icon>
                                </button>
                        </div>
                        <div class="example-containerdata">
                            <div class="content">
                                <div class="example-loading-shade" *ngIf="isLoadingResults">
                                    <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
                                </div>
                                <div class="example-containerdata">
                                    <table mat-table #table [dataSource]="Task_table" matSort [@animateStagger]="{value:'50'}">
                                        <ng-container *ngFor="let item of displayedColumns;" matColumnDef="{{item}}">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header_title"> {{ tempColobj[item].DESCRIPTION }}</th>
                                            <td mat-cell *matCellDef="let row"> <span *ngIf="row[item]!==undefined">{{row[item]}}</span> </td>
                                        </ng-container>
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;let element;" class="row" (click)="RowClick(row);highlightedRows=row.TASKGUID" [style.background]="highlightedRows == row.TASKGUID ? selectedColore : ''" [ngClass]="highlightedRows == row.TASKGUID ? 'row-text-colore' : ''"
                                            matRipple [@animate]="{value:'*',params:{y:'100%'}}">
                                        </tr>
                                        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple [@animate]="{value:'*',params:{y:'100%'}}">
                                            </tr> -->
                                    </table>
                                </div>
                            </div>
                        </div>
                        <mat-paginator [pageSizeOptions]="[10, 20,50,100]" [pageSize]="pageSize" (page)="onPaginateChange($event)" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
