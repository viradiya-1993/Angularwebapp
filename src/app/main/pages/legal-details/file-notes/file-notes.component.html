<div id="filenotes" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div fxLayoutAlign="center" class="content">
        <div class="center p-24" fusePerfectScrollbar>
            <div class="content">
                <div class="btn top_right_action_billing">
                    <button mat-icon-button (click)="openDialog()" aria-label="More">
                        <mat-icon class="secondary-text">more_vert</mat-icon>
                        </button>
                </div>
                <div class="example-containerdata">
                <mat-table #table [dataSource]="filenotes_table" [@animateStagger]="{value:'50'}">
                    <ng-container matColumnDef="FILENOTEGUID">
                        <mat-header-cell *matHeaderCellDef>FILENOTEGUID</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.FILENOTEGUID}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="MATTERGUID">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>MATTERGUID</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-sm>{{row.MATTERGUID}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="USERNAME">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>USERNAME</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.USERNAME}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Date">
                        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.Date}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Time">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Time</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-sm>{{row.Time}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Note">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Note</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.Note}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="SHORTNAME">
                        <mat-header-cell *matHeaderCellDef>SHORTNAME</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.SHORTNAME}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="CONTACTNAME">
                        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>CONTACTNAME</mat-header-cell>
                        <mat-cell *matCellDef="let row" fxHide fxShow.gt-sm>{{row.CONTACTNAME}}
                        </mat-cell>
                    </ng-container>
                   
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple [@animate]="{value:'*',params:{y:'100%'}}">
                  </mat-row>
              </mat-table>
            </div>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
      </div>
  </div>
</div>
