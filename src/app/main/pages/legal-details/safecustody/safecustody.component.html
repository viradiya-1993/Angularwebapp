<div id="safecustody" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
  <div fxLayoutAlign="center" class="content">
      <div class="center p-24" fusePerfectScrollbar>
          <div class="content">
              <mat-table #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">
                  <ng-container matColumnDef="packet_number">
                      <mat-header-cell *matHeaderCellDef>Packet Number</mat-header-cell>
                      <mat-cell *matCellDef="let row">{{row.packet_number}}
                      </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="packet_description">
                      <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Packet Description</mat-header-cell>
                      <mat-cell *matCellDef="let row" fxHide fxShow.gt-sm>{{row.packet_description}}
                      </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="document">
                      <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Document</mat-header-cell>
                      <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.document}}
                      </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.status}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="document_name">
                    <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Document Name</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxHide fxShow.gt-sm>{{row.document_name}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Description</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.description}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="review_date">
                  <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Review Date</mat-header-cell>
                  <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.review_date |date}}
                  </mat-cell>
              </ng-container>
                  <ng-container matColumnDef="button">
                    <mat-header-cell *matHeaderCellDef><button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More">
                        <mat-icon class="secondary-text">more_vert</mat-icon>
                    </button>
            
                    <mat-menu #moreMenu="matMenu">
                        <button mat-menu-item aria-label="remove" (click)="deleteContact(row)">
                            <mat-icon>delete</mat-icon>
                            <span>Remove</span>
                        </button>
                    </mat-menu> </mat-header-cell>
                    
                    <mat-cell *matCellDef="let row"></mat-cell>
                </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;">
                  </mat-row>
              </mat-table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
      </div>
  </div>
</div>
