<div class="popup_main_div corres_popup_main select_metter_main_div" cdkDrag>
        <h2 cdkDragHandle mat-dialog-title>Template
            <button class="btn" mat-icon-button [mat-dialog-close]="false" aria-label="Close dialog"><mat-icon>close</mat-icon></button>
        </h2>
        <div mat-dialog-content class="mat-typography">
            <div class="example-loading-shade" *ngIf="isLoadingResults">
                <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
            </div>
            <div class="one select_matter_main_div">
                
                <div class="example-containerdata">
                        <table mat-table [dataSource]="Templatedata" [@animateStagger]="{value:'50'}">
                                <ng-container matColumnDef="TEMPLATETYPE">
                                    <th mat-header-cell *matHeaderCellDef></th>
                                    <td mat-cell *matCellDef="let row">
                                        <img *ngIf="row.TEMPLATETYPE ==='Template'" src="assets/icons/web_app/icon_template_d.ico" alt="" matTooltip="Twitter" matTooltipPosition="above">
                                        <img *ngIf="row.TEMPLATETYPE!='Template'" src="assets/icons/web_app/folder.ico" alt="" matTooltip="Twitter" matTooltipPosition="above">
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="TEMPLATENAME">
                                    <th mat-header-cell *matHeaderCellDef>Template name</th>
                                    <td mat-cell *matCellDef="let row"> {{row.TEMPLATENAME }} </td>
                                </ng-container>
                                <tr mat-header-row class="tbl_fix_header" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                <tr [style.background]="highlightedRows == row.TEMPLATENAME ? selectedColore : ''" [ngClass]="highlightedRows == row.TEMPLATENAME ? 'row-text-colore' : ''" highlightedRows=row.TEMPLATENAME mat-row *matRowDef="let row; columns: displayedColumns;" (click)="FirstClickTemplate(row);highlightedRows = row.TEMPLATENAME "
                                    matRipple [@animate]="{value:'*',params:{y:'100%'}}" (dblclick)='dblclickrow(row)'>
                                </tr>
                            </table>
                </div>
                <mat-paginator [pageSizeOptions]="[10, 20 ,50,100]" [pageSize]="pageSize" (page)="onPaginateChange($event)" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        <mat-dialog-actions align="end" class="popup_ftr contact_select_footer">
            <button mat-raised-button [mat-dialog-close]="currentMatterData" (click)="selectTemplate()" color="accent">Select</button>
            <button mat-raised-button color="primary" [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
        </mat-dialog-actions>
    </div>
