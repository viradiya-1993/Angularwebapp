<div id="contacts" class="con page-layout simple left-sidebar inner-sidebar inner-scroll">
    <!-- HEADER -->
    <div class="header business_head_tab accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    {{ForDataBind}}
                </span>
            </div>
        </div>
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>
            <!-- <div class="search-wrapper mt-16 mt-sm-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input [(ngModel)]="ForDataBind">
                </div>
            </div>  -->
        </div>
    </div>
    <!-- / HEADER -->

    <!-- SELECTED BAR -->

    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content">
        <!-- SIDEBAR -->
        <fuse-sidebar class="sidebar" name="contacts-main-sidebar" position="left" lockedOpen="gt-sm">
            <!-- SIDEBAR CONTENT -->
            <div class="content" fusePerfectScrollbar>
                <div class="sidebar-content">
                    <div class="card">
                        <!-- SIDEBAR HEADER -->

                        <!-- / SIDEBAR HEADER -->

                        <!-- SIDEBAR CONTENT -->
                        <div class="content py-16" fusePerfectScrollbar>
                            <div class="nav material2">
                                <!-- (click)="nameClick()"-->
                                <div class="nav-item name" aria-label="inbox">
                                    <a (click)=" nameClick()" class="nav-link" matRipple [ngClass]="{'active accent':clickedBtn ==='name'}">
                                        <span class="title">Name</span>
                                    </a>
                                </div>
                                <div class="nav-item business" aria-label="frequently contacted">
                                    <!-- [routerLink]="'/system-setting/business'" <button [queryParams]="{ calander: 'business' }"></button> -->
                                    <a (click)="businessClick()" class="nav-link" matRipple [ngClass]="{'active accent':clickedBtn ==='business'}">
                                        <div class="title">Business</div>
                                    </a>
                                </div>

                                <div class="nav-item business" aria-label="frequently contacted">
                                    <!-- [routerLink]="'/system-setting/business'" <button [queryParams]="{ calander: 'business' }"></button> -->
                                    <a (click)="accountClick()" class="nav-link" matRipple [ngClass]="{'active accent':clickedBtn ==='account'}">
                                        <div class="title">Account</div>
                                    </a>
                                </div>

                                <div class="nav-item defaults" aria-label="starred">
                                    <a (click)="defaultsClick()" class="nav-link" matRipple [ngClass]="{'active accent':clickedBtn ==='defaults'}">
                                        <div class="title">Defaults</div>
                                    </a>
                                </div>
                                <div class="nav-item estimate" aria-label="starred">
                                    <a (click)="estimateClick()" class="nav-link" matRipple [ngClass]="{'active accent':clickedBtn ==='estimate'}">
                                        <div class="title">Estimates</div>
                                    </a>
                                </div>
                                <div class="nav-item reginoal" aria-label="starred">
                                    <a (click)="reginoalClick()" class="nav-link" matRipple [ngClass]="{'active accent':clickedBtn ==='reginoal'}">
                                        <div class="title">Regional</div>
                                    </a>
                                </div>
                                <div class="nav-item trust" aria-label="starred">
                                    <a (click)="trustClick()" class="nav-link" matRipple [ngClass]="{'active accent':clickedBtn ==='trust'}">
                                        <div class="title">Trust</div>
                                    </a>
                                </div>
                                <div class="nav-item template" aria-label="starred">
                                    <a (click)="templatesClick()" class="nav-link" matRipple [ngClass]="{'active accent':clickedBtn ==='templates'}">
                                        <div class="title">Templates</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="nav material2">
                            <div class="nav-subheader"></div>
                            <div class="nav-item" ><a class="nav-link" (click)="nameClick()" matRipple>
                                     <span>Name</span>
                                 </a>
                             </div>
                            
                             <div class="nav-subheader"></div>
                             <div class="nav-item" ><a class="nav-link" (click)="businessClick()" matRipple>
                                      <span>Business</span>
                                  </a>
                              </div>
                              <div class="nav-subheader"></div>
                              <div class="nav-item" ><a class="nav-link" (click)="defaultsClick()" matRipple>
                                       <span>Defaults</span>
                                   </a>
                               </div>
                               <div class="nav-subheader"></div>
                               <div class="nav-item" ><a class="nav-link" (click)="estimatesClick()" matRipple>
                                        <span>Estimates</span>
                                    </a>
                                </div>
                        </div> -->
                <!-- <contacts-main-sidebar [@animate]="{value:'*'}"></contacts-main-sidebar> -->
            </div>
            <!-- / SIDEBAR CONTENT -->


        </fuse-sidebar>
        <!-- / SIDEBAR -->
        <!-- CENTER -->
        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>
            <!-- <div class="example-containerdata"> -->
            <!-- CONTENT -->
            <div class="content">
                <form name="form" [formGroup]="SettingForm">
                    <app-name [errorWarningData]="errorWarningData" [SettingForm]="SettingForm" *ngIf="clickedBtn ==='name'"></app-name>
                    <app-business [errorWarningData]="errorWarningData" [SettingForm]="SettingForm" *ngIf="clickedBtn ==='business'"></app-business>
                    <app-defaults [errorWarningData]="errorWarningData" [SettingForm]="SettingForm" *ngIf="clickedBtn ==='defaults'"></app-defaults>
                    <app-estimates-setting [errorWarningData]="errorWarningData" [SettingForm]="SettingForm" *ngIf="clickedBtn ==='estimate'"> </app-estimates-setting>
                    <app-reginoal-setting [errorWarningData]="errorWarningData" [SettingForm]="SettingForm" *ngIf="clickedBtn ==='reginoal'"></app-reginoal-setting>
                    <app-trust [errorWarningData]="errorWarningData" [SettingForm]="SettingForm" *ngIf="clickedBtn ==='trust'"></app-trust>
                    <app-templates [errorWarningData]="errorWarningData" [SettingForm]="SettingForm" *ngIf="clickedBtn ==='templates'"></app-templates>
                    <app-account *ngIf="clickedBtn ==='account'"></app-account>
                </form>
            </div>
            <mat-dialog-actions align="end" class="popup_ftr">
                <button class="mainbtn_size" mat-raised-button color="accent" [disabled]="isspiner" (click)="save()"><mat-spinner *ngIf="isspiner"></mat-spinner>Save</button>
                <button class="btn_2" mat-raised-button color="primary" cdkFocusInitial>Don't Save</button>
            </mat-dialog-actions>
            <!-- / CONTENT -->
        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->

</div>
