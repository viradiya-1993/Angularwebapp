<div class=" one " fxLayout="column" [formGroup]="matterdetailForm">
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Vessel Name</mat-label>
            <input matInput formControlName="VESSELNAME">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
            <mat-label> Flag </mat-label>
            <input matInput formControlName="VESSELFLAG">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="34" class="pr-4">
            <mat-label> Vessel Type</mat-label>
            <input matInput formControlName="VESSELTYPE">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
            <mat-label> Tonnage</mat-label>
            <input matInput formControlName="TONNAGE">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
            <mat-label> Master</mat-label>
            <input matInput formControlName="VESSELMASTER">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="34" class="pr-4">
            <mat-label> Location</mat-label>
            <input matInput formControlName="VESSELLOCATION">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
            <mat-label> Purchase Price</mat-label>
            <input matInput type="number" formControlName="PURCHASEPRICE">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
            <mat-label>Incident Date</mat-label>
            <input (dateInput)="IncidentDate('input', $event)" formControlName="INCIDENTDATE" (dateChange)="IncidentDate('change', $event)" matInput [matDatepicker]="IncidentDate">
            <mat-datepicker-toggle matSuffix [for]="IncidentDate"></mat-datepicker-toggle>
            <mat-datepicker #IncidentDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
            <mat-label>Exchange Date</mat-label>
            <input (dateInput)="ExchangeDate('input', $event)" formControlName="EXCHANGEDATE" (dateChange)="ExchangeDate('change', $event)" matInput [matDatepicker]="ExchangeDate">
            <mat-datepicker-toggle matSuffix [for]="ExchangeDate"></mat-datepicker-toggle>
            <mat-datepicker #ExchangeDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="34" class="pr-4">
            <mat-label>Settlement Date</mat-label>
            <input (dateInput)="SettlementDate('input', $event)" formControlName="SETTLEMENTDATE" (dateChange)="SettlementDate('change', $event)" matInput name="SettlementDate" [matDatepicker]="SettlementDate">
            <mat-datepicker-toggle matSuffix [for]="SettlementDate"></mat-datepicker-toggle>
            <mat-datepicker #SettlementDate></mat-datepicker>
        </mat-form-field>
    </div>
</div>
