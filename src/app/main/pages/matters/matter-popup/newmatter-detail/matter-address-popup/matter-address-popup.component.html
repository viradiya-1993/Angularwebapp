<div class="popup_main_div add_edit_matter_main">
    <h2 mat-dialog-title>Matter Address
        <button class="btn" mat-icon-button [mat-dialog-close]="false" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </h2>
    <div mat-dialog-content class="mat-typography main">
        <div class=" one " fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-tab-group mat-align-tabs="start">
                        <mat-tab label="Address">
                            <app-address></app-address>
                        </mat-tab>
                        <mat-tab label="Title">
                            <app-title></app-title>
                        </mat-tab>
                        <mat-tab label="Council">
                            <app-council></app-council>
                        </mat-tab>
                        <mat-tab label="Crown Allotment">
                            <app-crown-allotment></app-crown-allotment>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </form>
        </div>
    </div>
    <mat-dialog-actions align="end" class="popup_ftr">
        <button mat-raised-button [mat-dialog-close]="" color="accent">Select</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
    </mat-dialog-actions>
</div>
