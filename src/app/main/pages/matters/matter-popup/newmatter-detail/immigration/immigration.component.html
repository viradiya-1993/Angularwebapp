<div class=" one " fxLayout="column" [formGroup]="matterdetailForm">
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
            <mat-label>Visa Type</mat-label>
            <input matInput formControlName="VISATYPE">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
            <mat-label>Assets</mat-label>
            <input matInput type="number" formControlName="VALUEOFASSETS">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="34" class="pr-4">
            <mat-label>Visa Status</mat-label>
            <input matInput formControlName="VISASTATUS">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field appearance="outline" fxFlex="25" class="pr-4">
            <mat-label>Anticipated Entry</mat-label>
            <input (dateInput)="AnticipatedEntry('input', $event)" formControlName="ANTICIPATEDDATEOFENTRY" (dateChange)="AnticipatedEntry('change', $event)" matInput [matDatepicker]="AnticipatedEntry">
            <mat-datepicker-toggle matSuffix [for]="AnticipatedEntry"></mat-datepicker-toggle>
            <mat-datepicker #AnticipatedEntry></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="25" class="pr-4">
            <mat-label>Lodgement Date</mat-label>
            <input (dateInput)="LodgementDate('input', $event)" formControlName="LODGEMENTDATE" (dateChange)="LodgementDate('change', $event)" matInput [matDatepicker]="LodgementDate">
            <mat-datepicker-toggle matSuffix [for]="LodgementDate"></mat-datepicker-toggle>
            <mat-datepicker #LodgementDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="25" class="pr-4">
            <mat-label>Visa Expiry Date</mat-label>
            <input (dateInput)="VisaExpiryDate('input', $event)" formControlName="VISAEXPIRYDATE" (dateChange)="VisaExpiryDate('change', $event)" matInput [matDatepicker]="VisaExpiryDate">
            <mat-datepicker-toggle matSuffix [for]="VisaExpiryDate"></mat-datepicker-toggle>
            <mat-datepicker #VisaExpiryDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="25" class="pr-4">
            <mat-label>Decision Due Date</mat-label>
            <input (dateInput)="DecisionDueDate('input', $event)" formControlName="DECISIONDUEDATE" (dateChange)="DecisionDueDate('change', $event)" matInput [matDatepicker]="DecisionDueDate">
            <mat-datepicker-toggle matSuffix [for]="DecisionDueDate"></mat-datepicker-toggle>
            <mat-datepicker #DecisionDueDate></mat-datepicker>
        </mat-form-field>
    </div>
</div>
