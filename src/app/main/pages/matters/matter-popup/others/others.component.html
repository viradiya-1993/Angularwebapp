<div class=" one "  fxLayout="column" [formGroup]="matterdetailForm">
    <mat-form-field appearance="outline" class="example" fxFlex="49" class="pr-4">
        <mat-label>Matter Type</mat-label>
        <mat-select name="MatterType" formControlName="MatterType">
            <mat-option value="Matter Type">Matter Type</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="example" fxFlex="49" class="pr-4">
        <mat-label>Client Source</mat-label>
        <mat-select name="ClientSource" formControlName="ClientSource">
            <mat-option value="Client Source">Client Source</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="example" fxFlex="49" class="pr-4">
        <mat-label>Filed Of Law</mat-label>
        <mat-select name="FiledOfLaw" formControlName="FiledOfLaw">
            <mat-option value="Filed Of Law">Filed Of Law</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="example" fxFlex="49" class="pr-4">
        <mat-label>Industry </mat-label>
        <mat-select name="Industry" formControlName="Industry">
            <mat-option value="Industry">Industry</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="example" fxFlex="50" class="pr-4">
            <mat-label>Referrer</mat-label>
            <input matInput readonly formControlName="Referrer">
            <mat-icon matSuffix (click)='ContactMatter()'>
                <img src="assets/icons/web_app/icon_contact_new_d.ico" alt="" matTooltip="Twitter" matTooltipPosition="above">
            </mat-icon>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field appearance="outline" class="example" fxFlex="100" class="pr-4">
            <mat-label>Archive No </mat-label>
            <input matInput name="ArchiveNo" formControlName="ArchiveNo" >            
        </mat-form-field>       
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <!-- <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
            <mat-label>Archive Date </mat-label>
            <input name="ArchiveDate" matInput type="Date" formControlName="ArchiveDate">
            <mat-icon matSuffix class="secondary-text"></mat-icon>
        </mat-form-field>        -->
        <mat-form-field appearance="outline" class="example" fxFlex="50" class="pr-4">
                <mat-label>Archive Date</mat-label>
              <input (dateInput)="ArchiveDate('input', $event)" formControlName="ArchiveDate" (dateChange)="ArchiveDate('change', $event)" matInput name="ArchiveDate"  [matDatepicker]="picker4" >
              <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
              <mat-datepicker #picker4></mat-datepicker>
          </mat-form-field>
    </div>
   
</div>
