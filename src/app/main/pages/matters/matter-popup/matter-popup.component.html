<div class="popup_main_div add_edit_contact_main">
    <h2 mat-dialog-title>New Matter
        <button class="btn" mat-icon-button [mat-dialog-close]="false" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </h2>
    <div mat-dialog-content class="mat-typography main">
        <div class=" one " fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <form name="matterdetailForm" id="matterdetailForm"  fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form">
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field class="example" fxFlex="100" class="pr-4" appearance="outline">
                        <mat-label>Class</mat-label>
                        <mat-select #value name="selected">
                            <mat-option *ngFor="let Classoption of Classdata" value="Classoption.value">{{Classoption.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>                    
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline"  class="example" fxFlex="50" class="pr-4">
                        <mat-label>Matter Num</mat-label>
                        <input name="MatterNum" matInput>  
                    </mat-form-field>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <mat-checkbox>Active Matter</mat-checkbox>
                </div>
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Matter Description</mat-label>
                        <textarea name="MatterDescription"  matInput></textarea>                       
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-tab-group mat-align-tabs="start">
                        <mat-tab label="General">
                            <app-general></app-general>
                        </mat-tab>
                        <mat-tab label="Client & Corres">
                            <app-client></app-client>
                        </mat-tab>
                        <mat-tab label="Rates">
                            <app-rates></app-rates>
                        </mat-tab>
                        <mat-tab label="Details">
                            <app-details></app-details>
                        </mat-tab>
                        <mat-tab label="Others">
                            <app-others></app-others>
                        </mat-tab>                                           
                    </mat-tab-group>
                </div>
            </form>
        </div>
    </div>
    <mat-dialog-actions align="end" class="popup_ftr">
        <!-- <button mat-raised-button color="accent" (click)="ondialogSaveClick()" [disabled]="isspiner" *ngIf="action !== 'edit'"><mat-spinner *ngIf="isspiner"></mat-spinner>Add</button>
        <button mat-raised-button color="accent" (click)="ondialogSaveClick()" [disabled]="isspiner" *ngIf="action === 'edit'"><mat-spinner *ngIf="isspiner"></mat-spinner>Update</button> -->
        <button mat-raised-button color="accent" cdkFocusInitial>Save</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="false" cdkFocusInitial>Don`t Save</button>
    </mat-dialog-actions>
</div>
