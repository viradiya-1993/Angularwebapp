<div class="btn top_right_action">
    <button mat-icon-button (click)="openDialog()" aria-label="More">
    <mat-icon class="secondary-text">more_vert</mat-icon>
    </button>
</div>
<mat-table #table [dataSource]="mattersData" [@animateStagger]="{value:'50'}">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef fxShow.gt-md>Name</mat-header-cell>
        <mat-cell *matCellDef="let matter" fxShow.gt-md>
            <p class="text-truncate font-weight-600">{{matter.name}} {{matter.lastName}}</p>
        </mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef fxShow.gt-md>Email</mat-header-cell>
        <mat-cell *matCellDef="let matter" fxShow.gt-md>
            <p class="email text-truncate">
                {{matter.email}}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef fxShow.gt-md>Phone</mat-header-cell>
        <mat-cell *matCellDef="let matter" fxShow.gt-md>
            <p class="phone text-truncate">
                {{matter.phone}}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Job Title Column -->
    <ng-container matColumnDef="jobTitle">
        <mat-header-cell *matHeaderCellDef fxShow.gt-md>Job title</mat-header-cell>
        <mat-cell *matCellDef="let matter" fxShow.gt-md>
            <p class="job-title text-truncate">
                {{matter.jobTitle}}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="company">
        <mat-header-cell *matHeaderCellDef fxShow.gt-md>Company</mat-header-cell>
        <mat-cell *matCellDef="let matter" fxShow.gt-md>
            <p class="company text-truncate">
                {{matter.company}}
            </p>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let matter; columns: displayedColumns;" class="matter" (click)="editmatter(matter)" matRipple [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
