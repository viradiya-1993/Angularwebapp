<div id="matters" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <div class="content">
        <!-- CENTER -->
        <div class="center p-24 list_tbl_main">
            <div class="matter-serach-div sticky_search_div">
                <!-- select bar  -->
                <mat-form-field class="example" appearance="outline">
                    <mat-label>Active Matters</mat-label>
                    <mat-select>
                        <mat-option value="all_matters">All Matters</mat-option>
                        <mat-option value="active_matters">Active Matters</mat-option>
                        <mat-option value="inactive_matters">Inactive Matters</mat-option>
                        <mat-option value="recently_inactive">Recently Inactive</mat-option>
                        <mat-option value="near_estimate">Near Estimate</mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- select bar  -->
                <mat-form-field class="example" appearance="outline">
                    <mat-label>Invoiced</mat-label>
                    <mat-select>
                        <mat-option value="red">one</mat-option>
                        <mat-option value="green">Two</mat-option>
                        <mat-option value="blue">Three</mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- select bar  -->
                <mat-form-field class="example" appearance="outline">
                    <mat-label>Free Earner/Owner</mat-label>
                    <mat-select>
                        <mat-option value="red">one</mat-option>
                        <mat-option value="green">Two</mat-option>
                        <mat-option value="blue">Three</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="search" appearance="outline">
                    <input matInput placeholder="Search">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <!-- CONTENT -->

            <div class="content fix_div_padding">
                <app-matters-list (matterDetail)="matterBack($event)"></app-matters-list>
            </div>

            <!-- / CONTENT -->
        </div>
        <!-- sidebar  -->
        <!-- *ngIf="isSortDetail" -->
        <fuse-sidebar *ngIf="mattersDetail" class="sidebar final-sidebar list_sidebar_right_child" name="final-sidebar" position="right" lockedOpen="gt-md">
            <app-matters-sort-detail class="list_sidebar_padding" [mattersDetailData]="mattersDetail" (matterCloseD)="matterClose($event)"></app-matters-sort-detail>
        </fuse-sidebar>
        <!-- / CENTER -->
    </div>
    <!-- / CONTENT-->
</div>
