<div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
</div>
<div cdkDrag class="popup_main_div add_edit_contact_main">
    <h2 cdkDragHandle mat-dialog-title>{{dialogTitle}}
        <button class="btn" mat-icon-button (click)="CloseActivity()" [mat-dialog-close]="false" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
    </h2>
    <div mat-dialog-content class="mat-typography main">
        <div class=" one " fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <form [formGroup]="activityForm" fxLayout="column" fxFlex="1 0 auto" name="form">
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
                        <mat-label>Actitity Type</mat-label>
                        <mat-select #value name="selected" (selectionChange)="ActivityType($event.value)" formControlName="ActivityType">
                            <mat-option value="Actitity">Actitity</mat-option>
                            <mat-option value="Sundry">Sundry</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
                        <mat-label>Sundry / Actitity</mat-label>
                        <input name="sunact" formControlName="sunact" matInput>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="34" class="pr-4">
                        <mat-label>Description</mat-label>
                        <input name="description" formControlName="description" matInput>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>Gst Type</mat-label>
                        <mat-select #value name="selected" (selectionChange)="GstType($event.value)" formControlName="gstType">
                            <mat-option value="gstexclusive">GST Exclusive</mat-option>
                            <mat-option value="gstinclusive">GST Inclusive</mat-option>
                            <mat-option value="gstfree">GST Free</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>$/Unit</mat-label>
                        <input name="unit" formControlName="unit" matInput>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>Unit Desc Single</mat-label>
                        <mat-select #value name="selected" (selectionChange)="unitdesc($event.value)" formControlName="unitdesc">
                            <mat-option value="unit">Unit</mat-option>
                            <mat-option value="page">Page</mat-option>
                            <mat-option value="item">Item</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>Unit Desc Plural</mat-label>
                        <mat-select #value name="selected" (selectionChange)="unitplural($event.value)" formControlName="unitplural">
                            <mat-option value="unit">Unit</mat-option>
                            <mat-option value="page">Page</mat-option>
                            <mat-option value="item">Item</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
    <mat-dialog-actions align="end" class="popup_ftr">
        <button mat-raised-button color="accent" (click)="ActivitySave()" [disabled]="isspiner" *ngIf="action === 'new'"><mat-spinner *ngIf="isspiner"></mat-spinner>Add</button>
        <button mat-raised-button color="accent" (click)="ActivitySave()" [disabled]="isspiner" *ngIf="action === 'edit'"><mat-spinner *ngIf="isspiner"></mat-spinner>Update</button>
        <button mat-raised-button color="accent" (click)="ActivitySave()" [disabled]="isspiner" *ngIf="action !== 'new' && action !== 'edit'"><mat-spinner *ngIf="isspiner"></mat-spinner>Duplicate</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="false" cdkFocusInitial>Don't Save</button>
    </mat-dialog-actions>
</div>
