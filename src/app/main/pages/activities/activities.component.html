<div id="contact" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
  <div fxLayoutAlign="center" class="content">
    <div class="center p-24 more_tbl_clmn list_tbl_main" fusePerfectScrollbar>
      <div class="content">
        <div class="btn contact_right_action one">
          <button mat-icon-button (click)="openActivity()" aria-label="More">
                  <mat-icon class="secondary-text">more_vert</mat-icon>
          </button>
        </div>
        <div class="content">
          <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
          </div>
          <div class="example-containerdata">
            <table mat-table [dataSource]="ActivityData" matSort class="mat-elevation-z8">
              <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row"> {{row.ID}} </td>
              </ng-container>

              <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
              </ng-container>

              <ng-container matColumnDef="GSTType">
                  <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header>GstType</th>
                  <td mat-cell *matCellDef="let row"> {{row.GSTType}} </td>
              </ng-container>

              <ng-container matColumnDef="Unit">
                  <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header>Unit</th>
                  <td mat-cell *matCellDef="let row"> {{row.Unit}} </td>
              </ng-container>

              <ng-container matColumnDef="DescSingle">
                  <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header>DescSingle</th>
                  <td mat-cell *matCellDef="let row"> {{row.DescSingle}} </td>
              </ng-container>

              <ng-container matColumnDef="DescPlural">
                  <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header>DescPlural</th>
                  <td mat-cell *matCellDef="let row"> {{row.DescPlural}} </td>
              </ng-container>
             
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
							<tr [style.background]="highlightedRows == row.ID ? selectedColore : ''" 
                  [ngClass]="highlightedRows == row.ID ? 'row-text-colore' : ''" 
                  highlightedRows=row.ID mat-row *matRowDef="let row; columns: displayedColumns;"
                  (click)="activityclick(row.ID);highlightedRows = row.ID " matRipple>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
