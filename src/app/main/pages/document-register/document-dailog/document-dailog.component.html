<div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
</div>
<div cdkDrag class="popup_main_div add_edit_contact_main" >
    <h2 cdkDragHandle mat-dialog-title>{{dialogTitle}}
      <button class="btn" mat-icon-button (click)="CloseDocument()"  [mat-dialog-close]="false" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </h2>
    <div mat-dialog-content class="mat-typography main">
      <div class=" one " fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
          <form [formGroup]="DocumentForm" fxLayout="column" fxFlex="1 0 auto" name="form">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <mat-form-field appearance="outline" class="example" fxFlex="33" class="pr-4">
                <mat-label>Date</mat-label>
                <input (ngModelChange)="DocumentDate($event)" formControlName="Document" matInput [matDatepicker]="picker3">
                <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
                  <mat-label>Time</mat-label>
                  <input  formControlName ="time" matInput type="time" format="HH:mm" value="06:10">
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="34" class="pr-4">
                  <mat-label>Class</mat-label>
                    <mat-select #value name="selected" (selectionChange)="ClassChange($event.value)" formControlName="Class">
                      <mat-option value="1">External Document</mat-option>
                      <mat-option value="2">Phone Call</mat-option>
                      <mat-option value="3">Generated Document</mat-option>
                      <mat-option value="4">Generated Email</mat-option>
                      <mat-option value="5">Recevied Email</mat-option>
                  </mat-select>
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                  <mat-label>Description</mat-label>
                  <input  formControlName='Description' matInput>
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                  <mat-label>Draft Status</mat-label>
                    <mat-select #value name="selected" (selectionChange)="  ($event.value)" formControlName="Draft">
                      <mat-option value="1">Draft</mat-option>
                      <mat-option value="2">Complete</mat-option>
                  </mat-select>
              </mat-form-field>
            </div>  
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                <mat-label>Doc No</mat-label>
                <input  formControlName='DocNo' value="0" matInput>
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                <mat-label>Type</mat-label>
                  <mat-select #value name="selected" (selectionChange)="TypeChnage($event.value)" formControlName="Type">
                    <mat-option value="1">Electronic Document</mat-option>
                    <mat-option value="2">Web Page</mat-option>
                    <mat-option value="3">Physical Document</mat-option>
                    <mat-option value="4">Generated Email</mat-option>
                    <mat-option value="5">Other</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                  <mat-label>Author</mat-label>
                  <input  formControlName='author' value="Diana Parkinson (no password)" matInput>
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                  <mat-label>Recipients</mat-label>
                  <input  formControlName='Recipients' value="" matInput>
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                  <mat-label>Document Name</mat-label>
                  <input  formControlName='DocumentName' value="" matInput>
              </mat-form-field>
              <mat-icon matSuffix (click)='DcoumentFloder()'>
              <img src="assets/icons/web_app/folder.ico" alt="" matTooltip="Twitter" matTooltipPosition="above">
              </mat-icon>
              <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                  <mat-label>Keywords</mat-label>
                  <input  formControlName='Keywords' value="" matInput>
              </mat-form-field>
            </div>
          </form>
      </div>
    </div>
    <mat-dialog-actions align="end" class="popup_ftr">
      <button mat-raised-button color="accent" (click)="DocumentSave()" [disabled]="isspiner" *ngIf="action === 'new'"><mat-spinner *ngIf="isspiner"></mat-spinner>Add</button>
      <button mat-raised-button color="accent" (click)="DocumentSave()" [disabled]="isspiner" *ngIf="action === 'edit'"><mat-spinner *ngIf="isspiner"></mat-spinner>Update</button>
      <button mat-raised-button color="accent" (click)="DocumentSave()" [disabled]="isspiner" *ngIf="action !== 'new' && action !== 'edit'"><mat-spinner *ngIf="isspiner"></mat-spinner>Duplicate</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="false" cdkFocusInitial>Don't Save</button>
    </mat-dialog-actions>
</div>
