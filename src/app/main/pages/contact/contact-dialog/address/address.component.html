<div class=" one " [formGroup]="contactForm" fxLayout="column">
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field appearance="outline" fxFlex="33" class="pr-4" [ngClass]="{'has-error':errorWarningData.Error?.ADDRESS1,'has-warning':errorWarningData.Warning?.ADDRESS1}">
            <mat-label>Address1</mat-label>
            <input name="ADDRESS1" [formControlName]="'ADDRESS1'" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="34" class="pr-4" [ngClass]="{'has-error':errorWarningData.Error?.ADDRESS2,'has-warning':errorWarningData.Warning?.ADDRESS2}">
            <mat-label>Address2</mat-label>
            <input name="ADDRESS2" [formControlName]="'ADDRESS2'" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="33" class="pr-4" [ngClass]="{'has-error':errorWarningData.Error?.ADDRESS3,'has-warning':errorWarningData.Warning?.ADDRESS3}">
            <mat-label>Address3</mat-label>
            <input name="ADDRESS3" [formControlName]="'ADDRESS3'" matInput>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="100" class="pr-4" [ngClass]="{'has-error':errorWarningData.Error?.SUBURB,'has-warning':errorWarningData.Warning?.SUBURB}">
            <mat-label>Suburb</mat-label>
            <input name="SUBURB" [formControlName]="'SUBURB'" matInput>
            <mat-icon matSuffix class="secondary-text"></mat-icon>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field appearance="outline" fxFlex="33" class="px-4" [ngClass]="{'has-error':errorWarningData.Error?.STATE,'has-warning':errorWarningData.Warning?.STATE}">
            <mat-label>State</mat-label>
            <input name="STATE" [formControlName]="'STATE'" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="34" class="px-4" [ngClass]="{'has-error':errorWarningData.Error?.POSTCODE,'has-warning':errorWarningData.Warning?.POSTCODE}">
            <mat-label>Postcode</mat-label>
            <input name="POSTCODE" [formControlName]="'POSTCODE'" matInput #postalCode>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="33" class="px-4" [ngClass]="{'has-error':errorWarningData.Error?.COUNTRY,'has-warning':errorWarningData.Warning?.COUNTRY}">
            <mat-label>Country</mat-label>
            <input name="COUNTRY" [formControlName]="'COUNTRY'" matInput>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-checkbox name="SAMEASSTREET" #chk [formControlName]="'SAMEASSTREET'" (change)="triggerSomeEvent(contactForm)" class=" ">Street Address is Postal adress</mat-checkbox>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field appearance="outline" fxFlex="33" class="px-4" [ngClass]="{'has-error':errorWarningData.Error?.POSTALADDRESS1,'has-warning':errorWarningData.Warning?.POSTALADDRESS1}">
            <mat-label>Address1</mat-label>
            <input name="POSTALADDRESS1" [formControlName]="'POSTALADDRESS1'" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="34" class="px-4" [ngClass]="{'has-error':errorWarningData.Error?.POSTALADDRESS2,'has-warning':errorWarningData.Warning?.POSTALADDRESS2}">
            <mat-label>Address2</mat-label>
            <input name="POSTALADDRESS2" [formControlName]="'POSTALADDRESS2'" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="33" class="px-4" [ngClass]="{'has-error':errorWarningData.Error?.POSTALADDRESS3,'has-warning':errorWarningData.Warning?.POSTALADDRESS3}">
            <mat-label>Address3</mat-label>
            <input name="POSTALADDRESS3" [formControlName]="'POSTALADDRESS3'" matInput>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field appearance="outline" fxFlex="100" class="pr-4" [ngClass]="{'has-error':errorWarningData.Error?.POSTALSUBURB,'has-warning':errorWarningData.Warning?.POSTALSUBURB}">
            <mat-label>Suburb</mat-label>
            <input name="POSTALSUBURB" [formControlName]="'POSTALSUBURB'" matInput>
            <mat-icon matSuffix class="secondary-text"></mat-icon>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field appearance="outline" fxFlex="33" class="px-4" [ngClass]="{'has-error':errorWarningData.Error?.POSTALSTATE,'has-warning':errorWarningData.Warning?.POSTALSTATE}">
            <mat-label>State</mat-label>
            <input name="POSTALSTATE" [formControlName]="'POSTALSTATE'" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="34" class="px-4" [ngClass]="{'has-error':errorWarningData.Error?.POSTALPOSTCODE,'has-warning':errorWarningData.Warning?.POSTALPOSTCODE}">
            <mat-label>Postcode</mat-label>
            <input name="POSTALPOSTCODE" [formControlName]="'POSTALPOSTCODE'" matInput #postalCode>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="33" class="px-4" [ngClass]="{'has-error':errorWarningData.Error?.POSTALCOUNTRY,'has-warning':errorWarningData.Warning?.POSTALCOUNTRY}">
            <mat-label>Country</mat-label>
            <input name="POSTALCOUNTRY" [formControlName]="'POSTALCOUNTRY'" matInput>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field appearance="outline" fxFlex="50" class="pr-4" [ngClass]="{'has-error':errorWarningData.Error?.DX,'has-warning':errorWarningData.Warning?.DX}">
            <mat-label>DX</mat-label>
            <input name="DX" [formControlName]="'DX'" matInput>
            <mat-icon matSuffix class="secondary-text"></mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="50" class="pl-4" [ngClass]="{'has-error':errorWarningData.Error?.DXSUBURB,'has-warning':errorWarningData.Warning?.DXSUBURB}">
            <mat-label>Suburb</mat-label>
            <input name="DXSUBURB" [formControlName]="'DXSUBURB'" matInput>
            <mat-icon matSuffix class="secondary-text"></mat-icon>
        </mat-form-field>
    </div>
</div>
