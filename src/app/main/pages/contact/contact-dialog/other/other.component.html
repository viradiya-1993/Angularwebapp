<div class=" one " [formGroup]="loginForm" fxLayout="column" >

<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
  <mat-form-field appearance="outline" class="example" fxFlex="49" class="pr-4">
    <mat-label>Gender</mat-label>
    <mat-select name="GENDER" [formControlName]="'GENDER'">
      <mat-option [value]="val.Name" *ngFor="let val of common">{{val.Name}}</mat-option>
    </mat-select>
  </mat-form-field>



<mat-form-field appearance="outline" class="example" fxFlex="49" class="pr-4">
  <input (dateInput)="choosedDateOfBirth('input', $event)" (dateChange)="choosedDateOfBirth('change', $event)" matInput  name="DATEOFBIRTH" [formControlName]="'DATEOFBIRTH'" [matDatepicker]="picker" placeholder="Date of birth">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


<mat-checkbox class="checkbox" name="BIRTHDAYREMINDER" [formControlName]="'BIRTHDAYREMINDER'">reminder</mat-checkbox>

</div>

<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
        <mat-label>Town Of Birth</mat-label>
        <input   name="TOWNOFBIRTH" [formControlName]="'TOWNOFBIRTH'"  matInput  >
        <mat-icon matSuffix class="secondary-text">location_city</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
        <mat-label>Country of Birth</mat-label>
        <input  name="COUNTRYOFBIRTH" [formControlName]="'COUNTRYOFBIRTH'"   matInput  >
        <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
    </mat-form-field>
  
  </div>


  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

      <!-- <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
          <mat-label>Date of Death</mat-label>
          <input   name="DATEOFDEATH" [formControlName]="'DATEOFDEATH'"  matInput  >
          <mat-icon matSuffix class="secondary-text"></mat-icon>
      </mat-form-field> -->

      <mat-form-field appearance="outline" class="example" fxFlex="59" class="pr-4">
        <input (dateInput)="choosedDateOfDath('input', $event)" (dateChange)="choosedDateOfDath('change', $event)" matInput  name="DATEOFDEATH" [formControlName]="'DATEOFDEATH'" [matDatepicker]="picker1" placeholder="Date of Dath">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      
      
  
      <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
          <mat-label>Cause of Death</mat-label>
          <input  name="CAUSEOFDEATH" [formControlName]="'CAUSEOFDEATH'"   matInput  >
          <mat-icon matSuffix class="secondary-text"></mat-icon>
      </mat-form-field>
    
    </div>
  
  
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
            <mat-label>Marital Status</mat-label>
            <input   name="MARITALSTATUS" [formControlName]="'MARITALSTATUS'"  matInput  >
            <mat-icon matSuffix class="secondary-text"></mat-icon>
        </mat-form-field>
    
        <mat-form-field appearance="outline" fxFlex="34" class="pr-4">
            <mat-label>Spouse</mat-label>
            <input  name="SPOUSE" [formControlName]="'SPOUSE'"  matInput  >
            <mat-icon matSuffix class="secondary-text"></mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
            <mat-label>Number of Dependants</mat-label>
            <input  name="NUMBEROFDEPENDANTS" [formControlName]="'NUMBEROFDEPENDANTS'" type="number"   matInput  >
            <mat-icon matSuffix class="secondary-text"></mat-icon>
        </mat-form-field>
      
      </div>


</div>
