<div id="contact" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        <div fxLayoutAlign="center" class="content">
            <div class="center p-24" fusePerfectScrollbar>
                <div class="content">
    
                    <div class="btn top_right_action_billing">
                        <button mat-icon-button (click)="openDialog()" aria-label="More">
                                <mat-icon class="secondary-text">more_vert</mat-icon>
                                </button>
                    </div>
                    <mat-table #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">
                        <ng-container matColumnDef="contact">
                            <mat-header-cell *matHeaderCellDef>Contact</mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.contact}}
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="company">
                            <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Company</mat-header-cell>
                            <mat-cell *matCellDef="let row" fxHide fxShow.gt-sm>{{row.company}}
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="phone">
                            <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>phone</mat-header-cell>
                            <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.phone}}
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="address">
                            <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Address</mat-header-cell>
                            <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.address}}
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="suburb">
                            <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Suburb</mat-header-cell>
                            <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.suburb}}
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="state">
                            <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
                            <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.state}}
                            </mat-cell>
                        </ng-container>
                        <!-- <ng-container matColumnDef="button">
                            <mat-header-cell *matHeaderCellDef><button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More">
                                <mat-icon class="secondary-text">more_vert</mat-icon>
                            </button>
                    
                            <mat-menu #moreMenu="matMenu">
                                <button mat-menu-item aria-label="remove" (click)="deleteContact(row)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Remove</span>
                                </button>
                            </mat-menu> </mat-header-cell>
                            
                            <mat-cell *matCellDef="let row"></mat-cell>
                        </ng-container> -->
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple [@animate]="{value:'*',params:{y:'100%'}}">
                        </mat-row>
                    </mat-table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
