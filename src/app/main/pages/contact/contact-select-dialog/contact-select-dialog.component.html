<div class="popup_main_div corres_popup_main select_metter_main_div">
    <h2 mat-dialog-title>Select Contact
        <button class="btn" mat-icon-button [mat-dialog-close]="false" aria-label="Close dialog"><mat-icon>close</mat-icon></button>
    </h2>
    <div mat-dialog-content class="mat-typography">
        <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <div class="one select_matter_main_div">
            <div class="center p-24 list_tbl_main more_tbl_clmn">
                <div class="matter-serach-div sticky_search_div">
                    <!-- select bar  -->
                    <form name="SelectContact" id="SelectContact" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="SelectcontactForm">
                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <mat-form-field class="example" fxFlex="100" class="pr-4" appearance="outline">
                                <mat-label>Show</mat-label>
                                <mat-select #value name="selected" formControlName="Show">
                                    <mat-option value="People">People</mat-option>
                                </mat-select>
                            </mat-form-field>                    
                        </div>
                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                          <div fxFlex="33.33">
                              <mat-form-field class="example" fxFlex="100" class="pr-4" appearance="outline">
                                  <mat-label>Starts With</mat-label>
                                  <mat-select #value name="selected"formControlName="Clientmatter" >
                                      <mat-option value="All">All</mat-option>
                                  </mat-select>
                              </mat-form-field>  
                          </div>
                          <div fxFlex="33.33">
                            <mat-checkbox class="check_box" formControlName="ActiveContacts">Active Contacts</mat-checkbox>
                          </div>
                          <div fxFlex="33.33">
                              <mat-form-field appearance="outline"  class="pr-4">
                                <mat-label>Filter</mat-label>
                                <input name="Filter" matInput formControlName="Filter">
                                <mat-icon matSuffix class="secondary-text"></mat-icon>
                            </mat-form-field>
                          </div>
                      </div>
                    </form>
                </div>
            </div>
            <div class="example-containerdata">
                <table mat-table #table [dataSource]="getDataForTable" [@animateStagger]="{value:'50'}">
                    <ng-container matColumnDef="matternumber">
                        <th mat-header-cell *matHeaderCellDef>matternumber</th>
                        <td mat-cell *matCellDef="let row">
                            <p class="job-title text-truncate">
                                {{row.SHORTNAME }}
                            </p>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="matter">
                        <th mat-header-cell *matHeaderCellDef>matter</th>
                        <td mat-cell *matCellDef="let row">
                            <p class="company text-truncate">
                                {{row.MATTER }}
                            </p>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="client">
                        <th mat-header-cell *matHeaderCellDef>client</th>
                        <td mat-cell *matCellDef="let row">
                            <p class="company text-truncate">
                                {{row.CLIENT }}
                            </p>
                        </td>
                    </ng-container>
                    <tr mat-header-row class="tbl_fix_header" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row [style.background]="highlightedRows == row.MATTERGUID ? selectedColore : ''" *matRowDef="let row; columns: displayedColumns;" [ngClass]="highlightedRows == row.MATTERGUID ? 'row-text-colore' : ''" class="contact" (click)="selectMatterId(row);highlightedRows = row.MATTERGUID"
                        matRipple [@animate]="{value:'*',params:{y:'100%'}}">
                    </tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 20 ,50,100]" [pageSize]="pageSize" (page)="onPaginateChange($event)" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    <mat-dialog-actions align="end" class="popup_ftr">
        <button mat-raised-button [mat-dialog-close]="currentMatterData" color="accent">Select</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
    </mat-dialog-actions>
</div>
