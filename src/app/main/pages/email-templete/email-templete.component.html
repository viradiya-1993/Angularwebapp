<div id="matters" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div class="content">
      <div class="center p-24 list_tbl_main more_tbl_clmn">
        <div class="matter-serach-div sticky_search_div">
          <form [formGroup]="documentform">
            <!-- <h1>Generating For Matter 20140008</h1> -->
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <mat-form-field class="search" appearance="outline" fxFlex="50">
                  <mat-label>Filter</mat-label>
                  <input matInput placeholder="Filter"  formControlName="Filter">
              </mat-form-field>
              <mat-form-field class="search" appearance="outline" fxFlex="50">
                  <mat-label>Search</mat-label>
                  <input matInput placeholder="search"  formControlName="search" (keyup)='FilterSearch($event.target.value)'>
                  <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </div>
          </form>
          <div class="content">
              <!-- <div class="btn contact_right_action one">
                  <button mat-icon-button (click)="DocumentDialog()" aria-label="More">
                          <mat-icon class="secondary-text">more_vert</mat-icon>
                  </button>
              </div> -->
              <div class="content">
                  <div class="example-loading-shade" *ngIf="isLoadingResults">
                      <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
                  </div>
                  <div class="example-containerdata user_module_table">
                    <table mat-table [dataSource]="DocumentAllData" matSort class="mat-elevation-z8">
                        <ng-container matColumnDef="Title">
                            <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header>Title</th>
                            <td mat-cell *matCellDef="let row"> {{row.Title}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr [style.background]="highlightedRows == row.Title ? selectedColore : ''" 
                          [ngClass]="highlightedRows == row.Title ? 'row-text-colore' : ''" 
                          highlightedRows=row.Title mat-row *matRowDef="let row; columns: displayedColumns;"
                          (click)="clicktitle(row.Title);highlightedRows = row.Title " matRipple>
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
