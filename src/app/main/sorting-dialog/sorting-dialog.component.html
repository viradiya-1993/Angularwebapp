<div>
    <h2 mat-dialog-title>Choose Which colums You see
        <mat-icon (click)="ondialogcloseClick()">close</mat-icon>
    </h2>
</div>
<mat-dialog-content class="mat-typography">
    <div class="mb-24">
        <form class="p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form">
            <div>
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Search</mat-label>
                    <!-- <input matInput formControlName="search"  placeholder="search poroperty" [(ngModel)]="filterName"> -->
                    <input [(ngModel)]="searchporoperty" matInput placeholder="search poroperty" name="searchporoperty">
                    <mat-icon matSuffix class="disabled-text">search</mat-icon>
                </mat-form-field>
            </div>
            <div class="information">
                <mat-label>Contact Information</mat-label>
                <div class="checkbox">
                    <div *ngFor="let name of property | filterByName:searchporoperty">
                        <mat-checkbox value="{{ name.checked }}" [checked]="name.checked" name='name.value' [ngModelOptions]="{standalone: true}" [(ngModel)]="name.checked" class="example-margin" (change)="onChange($event,name.value)">{{name.value}} </mat-checkbox>
                    </div>
                </div>
            </div>
            <!-- <mat-form-field>
            <mat-select placeholder="Toppings" [formControl]="toppings" multiple>
              <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field> -->
            <div>
                <!-- <h3>Don`t see the Property you`re looking for? <a href="#">Create a Property</a></h3> -->
            </div>
        </form>
        <mat-divider vertical></mat-divider>
        <div class="form-errors-model p-24">
            <div class="example-container">
                <h2>Selected Columns ({{all.length }})</h2>
                <div id="all" cdkDropList [cdkDropListData]="all" cdkDropListConnectedTo="even" class="example-list" (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="noReturnPredicate">
                    <div class="example-box" *ngFor="let number of all" [cdkDragData]="number" cdkDrag>
                        <mat-icon class="detail">more_vert</mat-icon>{{number}}
                        <mat-icon class="close" (click)="remove(number,$event)">close</mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- {{property | json}} -->
    <mat-dialog-actions align="end">
        <a class="deleteall" name="deleteall" (click)="deleteall(i,$event)">Delete All Columns</a>
        <button mat-raised-button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
        <button class="cancel" mat-button mat-dialog-close matBadgeColor="accent">Cancel</button>
    </mat-dialog-actions>
</mat-dialog-content>
