<h2 mat-dialog-title>Unbilled Work</h2>
<mat-icon class="iconclose" (click)="ondialogcloseClick()">close</mat-icon>
<mat-divider></mat-divider> 
<div mat-dialog-content class="mat-typography main">
    <div class=" one  mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row"> 
        <form class="p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form">  
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <div class=" one  mb-24" fxLayout="column" >          
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field class="example" fxFlex="100" class="pr-4" appearance="outline">
                        <mat-label>Date Range List</mat-label>
                        <mat-select #values name="selected" [(value)]="Datelistname" [(ngModel)]="Datelistname">
                            <mat-option *ngFor="let Dropdowndatename of Dropdowndaterange" [value]="Dropdowndatename.name">{{Dropdowndatename.name}}</mat-option> 
                        </mat-select>
                    </mat-form-field>     
                    </div>
                </div>
            </div>
            <mat-divider class="secondhr"></mat-divider>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <div class=" one  mb-24" fxLayout="column" >          
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">                  
                        <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                            <mat-label>Date Range</mat-label>
                            <input matInput placeholder="Choose a date" [satDatepicker]="picker"  [disabled]="Datelistname!='Date Range'">
                            <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
                            <sat-datepicker #picker [rangeMode]="true" [closeAfterSelection]="false" ></sat-datepicker>
                        </mat-form-field>   
                    </div>
                </div>
            </div>
            <mat-divider class="secondhr"></mat-divider>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">               
                <div class=" one  mb-24" fxLayout="column" >          
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">                   
                    <mat-form-field class="example" fxFlex="100" class="pr-4" appearance="outline">
                        <mat-label> Select Owner</mat-label>
                        <mat-select [(value)]="selectedowner">
                            <mat-option *ngFor="let SelectOwnername of SelectOwner" [value]="SelectOwnername.name">{{SelectOwnername.name}}</mat-option>  
                        </mat-select>
                    </mat-form-field>                  
                    </div>
                </div>
            </div>
            <mat-divider class="secondhr"></mat-divider>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto"> 
                <div class=" one  mb-24" fxLayout="column" >          
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">                   
                    <mat-form-field class="example" fxFlex="100" class="pr-4" appearance="outline">
                        <mat-label>Select Sort Order</mat-label>
                        <mat-select [(value)]="selectedsortorder">
                            <mat-option *ngFor="let Selectsortordername of Selectsortorder" [value]="Selectsortordername.name">{{Selectsortordername.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>                  
                    </div>
                </div>
            </div>
            <mat-divider class="secondhr"></mat-divider>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto"> 
                <div class=" one  mb-24" fxLayout="column" >          
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">                   
                        <div class="checkboxdata">
                            <div *ngFor="let name of checkboxdata" class="label">                 
                                <mat-checkbox class="example-margin">{{name.label}} </mat-checkbox>
                            </div>
                        </div>                
                    </div>
                </div>
            </div>        
        </form>  
   </div> 
</div>
<mat-dialog-actions align="end" class="popup_ftr">
    <button mat-raised-button mat-dialog-close color="accent" ><mat-icon>check</mat-icon>Save</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial><mat-icon>clear</mat-icon>Cancel</button>
</mat-dialog-actions>
