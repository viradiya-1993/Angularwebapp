    <div class="buttons">
        <button mat-icon-button class="toggle-sidebar-folded" (click)="toggleSidebarFolded()" fxHide.lt-lg>

        </button>

        <button mat-icon-button class="toggle-sidebar-opened" (click)="toggleSidebarOpened()" fxHide.gt-md>

        </button>
    </div>
    <div class="logo barrister" *ngIf="defultTheme">

        <img class="logo-icon fold_sidebar_logo" src="assets/images/logos/sm-silq-small.png">
    </div>

    <!-- user 2 -->

    <div class="logo solicitor" *ngIf="greenTheme">
            <img class="logo-icon unfold_sidebar_logo" src="assets/images/logos/silq-logo-user2.png">
            <img class="logo-icon fold_sidebar_logo" src="assets/images/logos/sm-silq-small-user2.png">
        </div>
</div>
