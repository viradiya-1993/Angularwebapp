<div fxLayout="column" fxFlex fusePerfectScrollbar class="time_entry_sidebar">
    <mat-list>
        <h3 matSubheader>
            <span>Timers</span>
        </h3>
        <mat-divider cdkFocusRegionEnd></mat-divider>
        <mat-list-item *ngFor="let event of events" class="time_entry_list">
            <h3 matLine>{{event.detail}}</h3>
            <p matLine class="secondary-text">{{event.title}}</p>
            <button mat-raised-button color="primary" mat-button class="play_btn"><i class="material-icons">play_circle_outline</i></button>
            <button mat-raised-button color="primary" mat-button class="pause_btn"><i class="material-icons">pause_circle_outline</i></button>
            <mat-divider cdkFocusRegionEnd></mat-divider>
        </mat-list-item>
    </mat-list>
    
</div>
